<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MyCard</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section class="card-container">
      <h1 class="title-container">user list</h1>
      <article class="card-wrapper">
      <header class="header-bg"></header>
      <div class="card-content">
        <div class="photo-wrapper">
          <img
            src="./assets/css/images/user.jpg"
            alt="photo"
            class="photo-profile"
          />
        </div>
        <h2 class="full-name-user text-inline">John Addison</h2>
        <address class="address-user">
          <img src="./assets/css/images/map-marker.png" alt="adress" />New
          Jersey, USA
        </address>
        <div class="btn-container">
          <button class="btn text-inline follow-bg">follow</button>
          <button class="btn text-inline main-bg">send message</button>
        </div>
        <p class="card-text">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptates,
          nisi.
        </p>
      </div>
      <footer class="footer-bg">
        <a href=""
          ><img src="./assets/css/images/facebook.png" alt="facebook"
        /></a>
        <a href=""
          ><img src="./assets/css/images/google-chrome.png" alt="goggle"
        /></a>
        <a href=""
          ><img src="./assets/css/images/twitter.png" alt="twitter"
        /></a>
      </footer>
    </article>
    </section>
  </body>
</html>
