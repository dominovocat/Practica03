<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MyCard</title>
    <link rel="stylesheet" href="./assets/css/" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section class="card-container">
      <h1 class="title-container">user list</h1>
      <article class="card-wrapper"></article>
      <header class="header-bg"></header>
      <div class="card-content">
        <div class="photo-wrapper">
          <img src="./assets/css/images/user.jpg" alt="" class="photo-profile" />
        </div>
        <h2 class="full-name-user">John Addison</h2>
        <address class="address-user">
          <img src="./assets/css/images/map-marker.png" alt="" />New Jersey, USA
        </address>
        <div class="btn-container">
          <button class="btn">follow</button>
          <button class="btn">send message</button>
        </div>
        <p class="card-text">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptates, nisi.</p>
      </div>
      <footer class="footer-bg">
        <a href=""><img src="./assets/css/images/facebook.png" alt="" /></a>
        <a href=""><img src="./assets/css/images/google-chrome.png" alt="" /></a>
        <a href=""><img src="./assets/css/images/twitter.png" alt="" /></a>
      </footer>
    </section>
  </body>
</html>
